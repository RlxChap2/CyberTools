<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CyberTools - Steganography Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../../assets/logowb.png" type="image/x-icon" />

        <!-- SEO Meta -->
        <meta name="description" content="Free online Steganography tool: hide secret messages inside images or decode hidden text. Simple, secure, and open-source." />
        <meta name="keywords" content="steganography, hide message in image, decode hidden text, online tool, cybersecurity" />
        <meta name="author" content="RlxChap2" />

        <!-- Open Graph -->
        <meta property="og:title" content="CyberTools - Steganography Tool" />
        <meta property="og:description" content="Hide messages inside images or decode hidden text online with CyberTools Steganography." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://rlxchap2.github.io/CyberTools/tools/steganography/index.html" />
        <meta property="og:image" content="https://rlxchap2.github.io/CyberTools/assets/logowb.png" />

        <!-- TailwindCSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 text-gray-900 font-sans">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
                <a href="/CyberTools"><h1 class="text-xl font-bold text-blue-700">CyberTools</h1></a>
                <nav class="space-x-2">
                    <a href="./index.html" class="px-3 py-1 rounded-md text-gray-600 hover:bg-gray-100">Steganography</a>
                    <a href="../base64/index.html" class="px-3 py-1 rounded-md text-gray-600 hover:bg-gray-100">Base64</a>
                    <a href="../jwt-decoder/index.html" class="px-3 py-1 rounded-md text-gray-600 hover:bg-gray-100">JWT Decoder</a>
                    <a href="../hex-viewer/index.html" class="px-3 py-1 rounded-md text-gray-600 hover:bg-gray-100">Hex Viewer</a>
                    <a href="../rc4/index.html" class="px-3 py-1 rounded-md text-gray-600 hover:bg-gray-100">RC4</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto p-6 space-y-10">
            <!-- Steganography Tool -->
            <section id="tab-steg">
                <h2 class="text-2xl font-semibold mb-6">Steganography Tool</h2>

                <!-- Tools Grid -->
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Encode -->
                    <div class="p-5 bg-white border rounded-xl shadow-sm">
                        <!-- Alert Encode -->
                        <div class="flex items-start p-4 mb-4 text-sm text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50" role="alert">
                            <svg class="shrink-0 w-5 h-5 mt-0.5 mr-3 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                            </svg>
                            <p><span class="font-medium">Encoding:</span> Choose an image, enter your text, then click <strong>Encode</strong>. Larger messages need bigger images.</p>
                        </div>

                        <h3 class="font-medium text-lg mb-3">Encode</h3>
                        <input type="file" id="encodeImage" class="mb-3 block text-sm" />
                        <canvas id="encodeCanvas" class="border rounded mb-3 w-full"></canvas>
                        <textarea id="encodeText" class="w-full border p-2 rounded mb-3 text-sm" rows="3" placeholder="Enter text to hide..."></textarea>
                        <button id="encodeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Encode</button>
                        <a id="downloadLink" class="hidden mt-3 text-blue-600 underline text-sm"></a>
                    </div>

                    <!-- Decode -->
                    <div class="p-5 bg-white border rounded-xl shadow-sm">
                        <!-- Alert Decode -->
                        <div class="flex items-start p-4 mb-4 text-sm text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50" role="alert">
                            <svg class="shrink-0 w-5 h-5 mt-0.5 mr-3 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                            </svg>
                            <p><span class="font-medium">Decoding:</span> Upload an image and click <strong>Decode</strong> to reveal any hidden message.</p>
                        </div>

                        <h3 class="font-medium text-lg mb-3">Decode</h3>
                        <input type="file" id="decodeImage" class="mb-3 block text-sm" />
                        <canvas id="decodeCanvas" class="border rounded mb-3 w-full"></canvas>
                        <button id="decodeBtn" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Decode</button>
                        <p id="decodedText" class="mt-4 p-3 bg-gray-100 rounded text-sm break-words"></p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Steg Script -->
        <script src="script.js"></script>
    </body>
</html>
